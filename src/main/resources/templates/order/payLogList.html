<div id="showPayLog">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-content nopadding" th:fragment="dataList" xmlns:th="http://www.thymeleaf.org">
                <table class="table table-bordered with-check">
                    <thead>
                    <tr>
                        <th width="10%" style="text-align: center;">序号</th>
                        <th width="20%" style="text-align: center;">使用方（付款方）</th>
                        <th width="10%" style="text-align: center;">金额</th>
                        <th width="15%" style="text-align: center;">付款时间</th>
                        <th width="10%" style="text-align: center;">类型</th>
                        <th width="15%" style="text-align: center;">订单号</th>
                        <th width="15%" style="text-align: center;">登记人</th>
                    </tr>

                    </thead>
                    <tbody  th:unless="${#lists.isEmpty(dataInfoMaintains)}" id="dataList">
                    <tr th:each="dataInfo,dataInfoStat:${dataInfoMaintains}">
                        <td th:text="${dataInfoStat.index+1}"></td>
                        <td th:text="${dataInfo.payer}"></td>
                        <td th:text="${dataInfo.payCount}"></td>
                        <td th:text="${#calendars.format(dataInfo.createdTime,'yyyy-MM-dd')}" >2016.7.12</td>
                        </td>
                        <td th:switch="${dataInfo.payChannel}">
                            <span th:case="'1'">线下付款</span>
                            <span th:case="'2'">线上付款</span>
                        </td>
                        <td th:text="${dataInfo.orderNum}"></td>
                        <td th:text="${dataInfo.createdBy}" >2016.7.12</td>

                    </tr>
                    </tbody>
                    <tbody th:if="${#lists.isEmpty(dataInfoMaintains)}">
                    <tr>
                        <td colspan="28">没有符合查询条件的记录</td>
                    </tr>
                    </tbody>
                </table>
                <input id="pageAllCount" type="hidden" th:value="${page.totalSize}" />
            </div>
        </div>
    </div>

</div>
